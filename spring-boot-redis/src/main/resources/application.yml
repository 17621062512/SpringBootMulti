#redis配置
spring:
  redis:
    #连接工厂使用的数据库索引
    database: 0
    #服务器主机
    host: localhost
    #服务器端口
    port: 6379
    #密码
    password:

    jedis:
      pool:
        #池中“空闲”连接的最大数量
        max-idle: 8
        #池中“空闲”连接的最大数量
        min-idle: 0
        #在池耗尽时，在抛出异常之前连接分配应阻塞的最长时间
        max-wait: -1
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
    #连接超时时间
    timeout: 3000
